    <!-- ==================================== Document, Event and Controls ===================================== -->
    <!-- Show-Hide Password -->


    <input type="password" id="in"> <button onclick="find()">Show Password</button>

    <script>

        function find() {

            let input = document.getElementById('in');

            if (input.type == "password") {

                input.type = "text";

            } else {

                input.type = "password";

            }
        }

    </script>
